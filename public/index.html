<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="submit" class="compose-btn"> <i class="fas fa-edit"></i>Compose </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet compose">
        <h2 class="compose">Compose Tweet</h2>
        <hr>
        <form>
          <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
          <input type="submit" id="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <div class="error-msg"> </div>
      </section>

    <!-- Tweets container -->
      <section class="new-tweet tweet-list">

      </section>

    </main>

  </body>
</html>
